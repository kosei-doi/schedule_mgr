  <line x1="20" y1="7" x2="20" y2="4.5" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="7" x2="22.2" y2="7" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round"/>
