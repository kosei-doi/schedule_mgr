<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGrad)"/>
  
  <!-- Calendar base -->
  <rect x="96" y="128" width="320" height="320" rx="24" fill="#ffffff"/>
  
  <!-- Calendar header -->
  <rect x="96" y="128" width="320" height="72" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Calendar binding rings -->
  <circle cx="160" cy="164" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="352" cy="164" r="6" fill="#ffffff" opacity="0.4"/>
  
  <!-- Calendar grid -->
  <rect x="96" y="200" width="320" height="248" fill="none" stroke="#e2e8f0" stroke-width="3" rx="0"/>
  
  <!-- Vertical dividers -->
  <line x1="176" y1="200" x2="176" y2="448" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="256" y1="200" x2="256" y2="448" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="336" y1="200" x2="336" y2="448" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Horizontal dividers -->
  <line x1="96" y1="280" x2="416" y2="280" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="96" y1="360" x2="416" y2="360" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Event indicators -->
  <circle cx="200" cy="300" r="8" fill="#8b5cf6"/>
  <circle cx="280" cy="340" r="8" fill="#6366f1"/>
  <circle cx="360" cy="380" r="8" fill="#8b5cf6"/>
</svg>
